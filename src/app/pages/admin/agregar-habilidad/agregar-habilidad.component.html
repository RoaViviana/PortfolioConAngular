<mat-card>
    <h1>Agregar Habilidad Backend</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input
                            autofocus
                            required
                            type="text"
                            name="nombreHabilidad"
                            matInput
                            [(ngModel)]="habilidad.habilidadesNombre">
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>CategorÃ­a</mat-label>
                            <input
                            autofocus
                            required
                            type="text"
                            name="categoria"
                            matInput
                            [(ngModel)]="habilidad.habilidadesCategoria">
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nivel o Status</mat-label>
                            <input
                            autofocus
                            required
                            type="text"
                            name="fechas"
                            matInput
                            [(ngModel)]="habilidad.habilidadesStatus">
                        </mat-form-field>
                        <div class="container text-center mt15" >
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
